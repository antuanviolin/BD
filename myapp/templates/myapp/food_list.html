<!DOCTYPE html>
<html>
<head>
    <title>Food List</title>
</head>
<body>
    <h1>Food List</h1>
    <a href="{% url 'food_new' %}">Add new food</a>
    <ul>
    {% for food in foods %}
        <li>
            <a href="{% url 'food_detail' pk=food.pk %}">{{ food.name }}</a>
            <a href="{% url 'food_edit' pk=food.pk %}">Edit</a>
            <form action="{% url 'food_delete' pk=food.pk %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        </li>
    {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Back to home</a>
</body>
</html>
