<!DOCTYPE html>
<html>
<head>
    <title>List of Sellers</title>
</head>
<body>
    <h1>List of Sellers</h1>
    <a href="{% url 'sellers_new' %}">Add New Seller</a>
    <ul>
    {% for seller in sellers %}
        <li>
            <a href="{% url 'sellers_detail' pk=seller.pk %}">{{ seller.name }}</a>
            <a href="{% url 'sellers_edit' pk=seller.pk %}">Edit</a>
            <form action="{% url 'sellers_delete' pk=seller.pk %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        </li>
    {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Back to home</a>
</body>
</html>
