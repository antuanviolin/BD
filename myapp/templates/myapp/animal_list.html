<!DOCTYPE html>
<html>
<head>
    <title>Animals</title>
</head>
<body>
    <h1>Animals</h1>
    <a href="{% url 'animal_new' %}">Add new animal</a>
    <ul>
    {% for animal in animals %}
        <li>
            <a href="{% url 'animal_detail' pk=animal.pk %}">{{ animal.name }} ({{ animal.type.name }})</a>
            <a href="{% url 'animal_edit' pk=animal.pk %}">Edit</a>
            <form action="{% url 'animal_delete' pk=animal.pk %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        </li>
    {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Back to home</a>
</body>
</html>
